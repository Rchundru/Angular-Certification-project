<div class="container">
     <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
    </a>
    <a (click)= "profile()" class="btn btn-success">Profile</a> |
    <a (click)= "logout()" class="btn btn-danger">Logout</a>
  </header>
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill">{{productList.length}}</span>
                </h4>
                <ul class="list-group mb-3" *ngFor="let prod of productList">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">{{prod.name}}</h6>
                        </div>
                        <span class="text-muted">${{prod.price}}</span>
                    </li>
                
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>{{total()}}</strong>
                    </li> -->
                </ul>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>${{total()}}</strong>
                </li>

                <form class="card p-2">
                    <div class="input-group">
                        <button type="button" (click)="checkout()" class="btn btn-primary btn-lg btn-block">Checkout</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 col-lg-8">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    
                <div *ngFor="let food of foodList">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{food.image}}">
                            <div class="card-body">
                                
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th>Name</th>
                                                <td>{{food.name}}</td>
                                            </tr>
                                            <tr>
                                                <th>Price</th>
                                                <td>${{food.price}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                               
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" (click)="addToCart(food)" class="btn btn-sm btn-secondary">Add to
                                                Cart</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
