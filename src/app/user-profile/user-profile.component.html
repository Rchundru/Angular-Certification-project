<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]='user.name' placeholder="Full Name" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]='user.email' placeholder="Email" />
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]='user.address' placeholder="address" />
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]='user.city' placeholder="City" />
    </div>
    <div>
        <input type="button" value="Update" class="btn btn-secondary" (click)="updateUser()">
    </div>
</form>
