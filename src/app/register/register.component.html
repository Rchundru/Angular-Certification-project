<div class="card">
    <div class="card-header"> Register</div>
    <div class="card-body"> 
        <form [formGroup]="userForm"(ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" formControlName="name" [ngClass]="{ 'is-invalid': f.name.touched && f.name.invalid }" [(ngModel)]="user.name" class="form-control" placeholder="Full Name">
                <div *ngIf= "f.name.touched && f.name.invalid" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is Required</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid }" [(ngModel)]="user.email" class="form-control" placeholder="Email">
                <div *ngIf= "f.email.touched && f.email.invalid" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is Required</div>
                    <div *ngIf="f.email.errors.email">Email is not valid</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" formControlName="address" [ngClass]="{ 'is-invalid': f.address.touched && f.address.invalid }" [(ngModel)]="user.address" class="form-control" placeholder="Address">
                <div *ngIf= "f.address.touched && f.address.invalid" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is Required</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" formControlName="city" [ngClass]="{ 'is-invalid': f.city.touched && f.city.invalid }" [(ngModel)]="user.city" class="form-control" placeholder="City">
                <div *ngIf= "f.city.touched && f.city.invalid" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is Required</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid }" [(ngModel)]="user.password" class="form-control" placeholder="Password">
                <div *ngIf= "f.password.touched && f.password.invalid" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is Required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be 6 characters long</div>
                </div>

            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': f.confirmPassword.touched && f.confirmPassword.invalid }" [(ngModel)]="user.confirmPassword" class="form-control" placeholder="confirm Password">
                <div *ngIf= "f.confirmPassword.touched && f.confirmPassword.invalid" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Please Confirm Password</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Sign Up" [disabled]="!userForm.valid" class="btn btn-success btn-sm"/>
                <br> 
                Already have an account?
                <input type="button" (click)="redirect()" value="Log In" class="btn btn-primary btn-sm"/> 

            </div>
        </form>
    </div>
</div>
