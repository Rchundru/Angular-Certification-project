<div class="card">
    <div class="card-header"> Enter email to send reset password link</div>
    <div class="card-body"> 
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid }" class="form-control" placeholder="Email">
                <div *ngIf= "f.email.touched && f.email.invalid" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is Required</div>
                    <div *ngIf="f.email.errors.email">Email is not valid</div>
                </div>
            </div>
            
            <div class="mb-3">
                <input type="submit" [disabled]="!userForm.valid" value="Send Email" class="btn btn-success btn-sm"/>
                <br> 

            </div>
        </form>
    </div>
</div>
